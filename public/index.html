<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Notify Test</title>
    <!-- <script defer src="http://localhost:3000/socket.io/socket.io.js"></script> -->

    <style>
        .parent {
            height: 800px;
            width: 500px;
            display: flex;
        }

        .child {
            height: 40px;
            width: 100%;
            align-self: flex-end;
        }
    </style>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <h1>Notify testing page</h1>
            <br />
            <small>use wisely</small>
        </nav>
        <div class="input-group mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text">Username</span>
            </div>
            <input disabled type="text" class="form-control" id="username-container">
        </div>
        <div>
            <a class="my-4 btn btn-primary btn" target="_blank" href="/users" role="button">List
                all
                users</a>
        </div>
        <div>
            <a class="mb-4 btn btn-primary btn" target="_blank" href="/messages" role="button">List
                all
                messages</a>
        </div>
        <form>
            <div class="form-row">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="mx-1 btn btn-primary btn" type="button" id="send-button">Send</button>
                        <select class="custom-select mr-sm-2" id="select-container">
                            <option selected>Message to...</option>
                            <option value="Victor Kondratchik">Viktor Kondratchik</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" id="message-input">
                </div>
                <div class="container">
                    <div class="col mb-3" id="error-message" style="color: red"></div>
                    <ul style="list-style-type:none" class="list-group" id="message-container">

                    </ul>
                </div>

            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script src="/constants.js"></script>
    <script src="/script.js"></script>


</body>

</html>
